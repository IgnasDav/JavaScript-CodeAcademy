<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <title>Business card app</title>
  </head>
  <body>
    <div class="input">
      <div class="input__name">
        <label for="name" class="input__label">Full Name</label>
        <input type="text" name="name" class="input__field" id="name" required/>
      </div>
      <div class="input__email">
        <label for="email" class="input__label">Email</label>
        <input type="email" name="email" class="input__field" id="email" required/>
      </div>
      <div class="input__tel">
        <label for="tel" class="input__label">Phone</label>
        <input type="tel" name="tel" class="input__field" id="tel" required/>
      </div>
      <div class="input__address">
        <label for="address"class="input__label"">Address</label>
        <input type="text" name="address" class="input__field" id="address" required/>
      </div>
      <div class="input__services">
        <label for="services" class="input__label">Services</label>
        <input type="text" name="services" class="input__field" id="services" required/>
      </div>
      <button class="input__btn">Create card</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
